<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../image/zenirlogo.png">
    <link rel="icon" type="image/png" href="Imagens/zenirlogo.png" />
    <title>Ínicio</title>
    <link rel="stylesheet" href="../css/ss.css" />
</head>
<body>
    <!-- Toast container (reutilizável) -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Header -->
    <header>
     <div class="logo-container">
        <div class="logo">
            <img id="companyLogo" src="../image/zenirlogo.png" alt="Zenir" onerror="this.style.display='none'" /></div>
     </div>
        
        <div style="position: relative;">
            <button class="menu-button" id="menuButton" aria-label="Abrir menu" aria-expanded="false">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>

            <div class="menu-overlay" id="menuOverlay"></div>
            
            <div class="menu-dropdown" id="menuDropdown">
                <button class="menu-item" id="themeToggle">
                    <svg class="icon" id="themeIcon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span id="themeText">Tema Escuro</span>
                </button>
                
                <button class="menu-item" id="lockButton">
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>Bloquear Tela</span>
                </button>
                <button class="menu-item" id="loginButton">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14 4L17.5 4C20.5577 4 20.5 8 20.5 12C20.5 16 20.5577 20 17.5 20H14M15 12L3 12M15 12L11 16M15 12L11 8" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Login</span>
                </button>
                
                <button class="menu-item destructive" id="logoutButton">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="welcome-section">
            <h2 id="welcomeHeadline">Bem-vindo de volta!</h2>
            <p id="welcomeSub">Escolha uma das opções abaixo para continuar</p>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <div class="card" id="card-vendas" data-feature="vendas" role="button" tabindex="0">
                <div class="card-image-container">
                    <img src="../image/conteudo-home/cartazeamento.png" alt="Vendas" class="card-image">
                    <div class="card-gradient"></div>
                </div>
                <div class="card-header">
                    <h3 class="card-title">Vendas</h3>
                </div>
                <div class="card-content">
                    <p>Cartazes</p>
                </div>
            </div>

            <div class="card" id="card-faturamento" data-feature="faturamento" role="button" tabindex="0">
                <div class="card-image-container">
                    <img src="https://images.unsplash.com/photo-1758691736483-5f600b509962?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxmaW5hbmNpYWwlMjByZXZlbnVlJTIwZ3Jvd3RofGVufDF8fHx8MTc2MzgyMjQ2NXww&ixlib=rb-4.1.0&q=80&w=1080" alt="Faturamento" class="card-image">
                    <div class="card-gradient"></div>
                </div>
                <div class="card-header">
                    <h3 class="card-title">Faturamento</h3>
                </div>
                <div class="card-content">
                    <p>Declaração</p>
                </div>
            </div>

            <div class="card" id="card-crediario" data-feature="crediario" role="button" tabindex="0">
                <div class="card-image-container">
                    <img src="../image/conteudo-home/declaracoes.png" alt="Crediário" class="card-image">
                    <div class="card-gradient"></div>
                </div>
                <div class="card-header">
                    <h3 class="card-title">Crediário</h3>
                </div>
                <div class="card-content">
                    <p>Em breve...</p>
                </div>
            </div>

            
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <!-- começam escondidos por padrão -->
            <button class="btn btn-primary" id="btn-sobre">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span>Sobre</span>
            </button>

            <button class="btn btn-outline" id="btn-admin" style="display:none;">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Admin</span>
            </button>
        </div>
    </main>

    <!-- Lock Screen (você já tinha) -->
    <div class="lock-screen" id="lockScreen" aria-hidden="true" role="dialog">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        
        <div class="lock-screen-content">
            <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>

            <div class="lock-time" id="lockTime">00:00</div>
            <div class="lock-date" id="lockDate"></div>

            <div class="lock-quote">
                <p id="lockQuote"></p>
            </div>

            <div class="lock-info-grid">
                <div class="lock-info-card">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="weatherIcon">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>

<div class="lock-info-card" id="infoCard">
    <div id="infoCardContainer">
        <!-- Conteúdo inicial carregado pelo JS -->
        <div class="info-loading">Carregando...</div>
    </div>
</div>

            </div>

            <button class="unlock-button" id="unlockButton">Desbloquear</button>
        </div>
    </div>

    <script src="../js/ss.js"></script>
    <script src="../js/session-guard.js"></script>
</body>
</html>
